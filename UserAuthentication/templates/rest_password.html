{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forget password</title>
    <!-- main template css file -->
    <link rel="stylesheet" href="{% static 'forgetpassword/style.css'%}">
     <!-- font awesome library -->
     <link rel="stylesheet" href="{% static 'forgetpassword/all.min.css'%}">
     <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Forgot Password</h1>
            <h6 class="information-text">Enter your registered email to reset your password.</h6>
<form id="id_password_reset_form" method="POST" class="form-signin">{% csrf_token %}
  <i class="fa-solid fa-envelope"></i>

    <input name="email" class="form-control" placeholder="Type your email" type="email" id="id_email" required="true" >
  <button id="id_submit_btn" class="btn btn-lg btn-primary btn-block" >Send reset email</button>
</form>
            <div class="footer">
                <h5>New here? <a href="{% url 'register' %}">Sign Up.</a></h5>
                <h5>Already have an account? <a href="{% url 'login' %}">Log In.</a></h5>
            </div>
        </div>
    </div>
</body>

</html>
